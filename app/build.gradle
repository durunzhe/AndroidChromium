apply plugin: 'com.android.application'

android {

    compileSdkVersion 25
    buildToolsVersion '28.0.3'

    //enforceUniquePackageName false

    defaultConfig {
        applicationId "org.chromium.chrome.browser"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    signingConfigs {
        release {

        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    dexOptions {
        jumboMode = true
        javaMaxHeapSize "4g"
    }

    aaptOptions {
        noCompress "dat", "bin", "pak"
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:' + VERSION.get("junit")
    implementation 'com.android.support:support-annotations:' + VERSION.get("supportAndroid")
    implementation 'com.android.support:recyclerview-v7:' + VERSION.get("supportAndroid")
    implementation 'com.android.support:support-v13:' + VERSION.get("supportAndroid")
    implementation 'com.android.support:appcompat-v7:' + VERSION.get("supportAndroid")
    implementation 'com.android.support:mediarouter-v7:' + VERSION.get("supportAndroid")
    implementation 'com.android.support:design:' + VERSION.get("supportAndroid")
    implementation 'com.google.android.gms:play-services-cast:' + VERSION.get("gmsAndroidGoogle")
    implementation 'com.google.android.gms:play-services-gcm:' + VERSION.get("gmsAndroidGoogle")
    implementation 'com.google.android.gms:play-services-nearby:' + VERSION.get("gmsAndroidGoogle")
    implementation 'com.google.android.gms:play-services-auth:' + VERSION.get("gmsAndroidGoogle")
    implementation files('libs/components/invalidation/impl/java.jar')
    implementation files('libs/components/invalidation/impl/proto_java.jar')
    implementation files('libs/components/signin/core/browser/android/java.jar')
    implementation files('libs/components/spellcheck/browser/android/java.jar')
    implementation files('libs/device/battery/mojo_bindings_java.jar')
    implementation files('libs/device/bluetooth/java.jar')
    implementation files('libs/device/gamepad/java.jar')
    implementation files('libs/device/generic_sensor/public/interfaces/interfaces_java.jar')
    implementation files('libs/device/generic_sensor/java.jar')
    implementation files('libs/device/nfc/mojo_bindings_java.jar')
    implementation files('libs/device/nfc/android/java.jar')
    implementation files('libs/device/power_save_blocker/java.jar')
    implementation files('libs/device/time_zone_monitor/java.jar')
    implementation files('libs/device/usb/java.jar')
    implementation files('libs/device/vibration/mojo_bindings_java.jar')
    implementation files('libs/mojo/public/java/bindings.jar')
    implementation files('libs/mojo/public/java/system.jar')
    implementation files('libs/services/service_manager/public/interfaces/interfaces_java.jar')
    implementation files('libs/third_party/WebKit/public/android_mojo_bindings_java.jar')
    implementation files('libs/ui/base/mojo/mojo_bindings_java.jar')
    implementation project(':libraries_res:chrome_res')
    implementation project(':libraries_res:ui_res')
    implementation project(':libraries_res:content_res')

    implementation 'com.android.support:multidex:1.0.2'
}
